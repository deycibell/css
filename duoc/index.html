<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Duoc</title>

</head>

<body>
    <div class="card bg-dark text-white">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
                <p class="mt-2">INFORMACION PARA:</p>
                <li class="nav-item">
                    <a class="nav-link text-white border border-white border-left-0 border-top-0 border-bottom-0"
                        href="#">ALUMNOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white border border-white border-left-0 border-top-0 border-bottom-0"
                        href="#">TITULADOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white border border-white border-left-0 border-top-0 border-bottom-0"
                        href="#">DOCENTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white border border-white border-left-0 border-top-0 border-bottom-0"
                        href="#">COLABORADORES</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Just an image -->
    <div class="container">

        <nav class="navbar bg-secondary">
            <a class="navbar-brand" href="#">
                <img class="img-fluid"
                src="https://www.bienestararmada.cl/prontus_bienestar/site/artic/20120124/imag/foto_0120120124103713.jpg"
                    alt="" width="170" height="44">
            </a>

            <div class="card bg-secondary">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">IDENTIDAD Y MISION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">ESCUELAS, CARRERAS Y SEDES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">EDUCACION CONTINUA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">ADMISION</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="carrusel">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.masnoticia.cl/wp-content/uploads/2018/03/DUOC-adaptacion-1.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.duoc.cl/wp-content/uploads/2020/03/effie-450x250.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.duoc.cl/wp-content/uploads/2020/06/tec_en_admin_telecomunicaciones_3-450x250.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <div class="jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <img class="img-fluid"
                        src="http://backoffice.duoc.cl/sites/default/files/styles/news_internal_image/public/ec_0.jpg?itok=rBUNZTkm"
                        alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="card bg-dark text-white">
                    <img src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg"
                        class="card-img" alt="...">
                    <div class="card-img-overlay text-center">
                        <h5 class="card-title mt-5 pt-5">ESCUELAS</h5>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="card bg-dark text-white">
                    <img src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg"
                        class="card-img" alt="...">
                    <div class="card-img-overlay text-center">
                        <h5 class="card-title mt-5 pt-5">CARRERAS</h5>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="card bg-dark text-white">
                    <img src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg"
                        class="card-img" alt="...">
                    <div class="card-img-overlay text-center">
                        <h5 class="card-title mt-5 pt-5">SEDES</h5>
                    </div>
                </div>
            </div>
        </div>
        <form class="bg-secondary p-3 mt-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#myModal">
                Enviar
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Modal body..
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
